<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>LINE Login 填寫 Google 表單</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
  <h2>正在處理 LINE 登入…</h2>

  <script>
    // ✅ 替換為你的 LIFF ID（LINE Developers 中建立的）
    const LIFF_ID = "2007697770-4dnj835P";

    // ✅ 替換為你的 Google 表單（預設填寫欄位）
    const GOOGLE_FORM_BASE = "https://docs.google.com/forms/d/e/1FAIpQLScKRCYznqIpPtlPJmR-50Rf7NmUcdoUNiU2YcH__myZ-l-EtA/viewform";

    // ✅ 對應的 entry ID，從 Google 表單「預填連結」取得
    const ENTRY_NAME = "entry.609767643";       // 顯示名稱
    const ENTRY_EMAIL = "entry.1719976921";     // 電子郵件

    async function main() {
      await liff.init({ liffId: LIFF_ID });

      if (!liff.isLoggedIn()) {
        liff.login();
        return;
      }

      const profile = await liff.getProfile();
      const idToken = liff.getDecodedIDToken();

      const name = encodeURIComponent(profile.displayName);
      const email = encodeURIComponent(idToken.email || "");

      const formURL = `${GOOGLE_FORM_BASE}?${ENTRY_NAME}=${name}&${ENTRY_EMAIL}=${email}`;
      window.location.href = formURL;
    }

    main();
  </script>
</body>
</html>
